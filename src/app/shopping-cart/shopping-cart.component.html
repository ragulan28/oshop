<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ |async as cart">
  <p>YOu have {{cart.totalItemsCount}} item in your shopping cart</p>
  <table class="table">
    <thead>
    <tr>
      <th>Products</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>
    
    <tbody>
    <tr *ngFor="let productId of cart.productsIds">
      <td>{{cart.items[productId].product.title}}</td>
      <td>{{cart.items[productId].quantity}}</td>
    
    </tr>
    </tbody>
  </table>
</ng-container>
